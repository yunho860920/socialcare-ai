            manualContent = await res.text();

            addMessage("system", "ğŸš€ ë³´ì•ˆ AI ì—”ì§„ êµ¬ë™ ì‹œì‘... (PC ì„±ëŠ¥ì— ë”°ë¼ 1~3ë¶„ ì†Œìš”)");

            const messages = [
